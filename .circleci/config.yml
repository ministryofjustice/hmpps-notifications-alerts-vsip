version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@8

parameters:
  alerts-slack-channel:
    type: string
    default: prison-visit-booking-alerts
  releases-slack-channel:
    type: string
    default: prison-visit-booking-alerts

jobs:
  validate:
    executor:
      name: hmpps/localstack
      jdk_tag: "21.0"
      localstack_tag: "3"
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests

workflows:
  version: 2

  build-test-deploy-main:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
            branches:
              only:
                - main

      - hmpps/helm_lint:
          name: helm_lint
          filters:
            branches:
              only:
                - main

      - hmpps/build_multiplatform_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main

      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - validate
            - build_docker
            - helm_lint

      - hmpps/deploy_env:
          name: deploy_staging
          env: "staging"
          context:
            - hmpps-common-vars
            - hmpps-notifications-alerts-vsip-stage
          filters:
            branches:
              only:
                - main
          requires:
            - deploy_dev

      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          context:
            - hmpps-common-vars
            - hmpps-notifications-alerts-vsip-preprod
          filters:
            branches:
              only:
                - main
          requires:
            - request-preprod-approval
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_staging
          filters:
            branches:
              only:
                - main

      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          slack_notification: true
          slack_channel_name: << pipeline.parameters.releases-slack-channel >>
          context:
            - hmpps-common-vars
            - hmpps-notifications-alerts-vsip-prod
          filters:
            branches:
              only:
                - main
          requires:
            - request-prod-approval
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
          filters:
            branches:
              only:
                - main

  build-test-deploy-feature:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
            branches:
              ignore:
                - main

      - hmpps/helm_lint:
          name: helm_lint
          filters:
            branches:
              ignore:
                - main

      - hmpps/build_multiplatform_docker:
          name: build_docker
          filters:
            branches:
              ignore:
                - main

      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          context: hmpps-common-vars
          filters:
            branches:
              ignore:
                - main
          requires:
            - validate
            - build_docker
            - helm_lint
            - request-dev-approval
      - request-dev-approval:
          type: approval
          filters:
            branches:
              ignore:
                - main

      - hmpps/deploy_env:
          name: deploy_staging
          env: "staging"
          context:
            - hmpps-common-vars
            - hmpps-notifications-alerts-vsip-stage
          filters:
            branches:
              ignore:
                - main
          requires:
            - request-staging-approval
      - request-staging-approval:
          type: approval
          requires:
            - deploy_dev
          filters:
            branches:
              ignore:
                - main

  security:
    triggers:
      - schedule:
          cron: "40 3 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/gradle_owasp_dependency_check:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: "50 3 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars


