---
# Per environment values which override defaults in hmpps-notifications-alerts-vsip/values.yaml

generic-service:
  replicaCount: 2

  ingress:
    host: hmpps-notifi-alerts-vsip-preprod.prison.service.justice.gov.uk

  env:
    HMPPS_AUTH_URL: https://sign-in-preprod.hmpps.service.justice.gov.uk/auth
    SPRING_PROFILES_ACTIVE: "stdout"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json

# CloudPlatform AlertManager receiver to route prometheus alerts to slack
# See https://user-guide.cloud-platform.service.justice.gov.uk/documentation/monitoring-an-app/how-to-create-alarms.html#creating-your-own-custom-alerts
generic-prometheus-alerts:
  alertSeverity: prison-visit-booking-alerts-nonprod
  sqsAlertsQueueNames:
    - "Digital-Prison-Services-preprod-hmpps_prison_visits_notification_alerts_queue"
    - "Digital-Prison-Services-preprod-hmpps_prison_visits_notification_alerts_dlq"
  sqsAlertsOldestThreshold: 1
  sqsAlertsTotalMessagesThreshold: 1
