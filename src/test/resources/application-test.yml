server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps:
  auth:
    url: http://localhost:8090/auth
    timeout: 10s
  sqs:
    enabled: true
    provider: localstack
    queues:
      prisonvisitsnotificationalerts:
        queueName: ${random.uuid}
        dlqName: ${random.uuid}
        subscribeTopicId: domainevents
        dlqMaxReceiveCount: 1
        visibilityTimeout: 1
    topics:
      domainevents:
        arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

feature:
  event:
    prison-visit:
      cancelled.test: false

visit-scheduler:
  api:
    url: http://localhost:8092
    timeout: 10s

prisoner:
  offender:
    search:
      url: http://localhost:8093
      timeout: 10s

prisoner-contact:
  registry:
    url: http://localhost:8095
    timeout: 10s

prison-register:
  api:
    url: http://localhost:8096

notify:
  sms:
    enabled: true
  email:
    enabled: true
  api:
    key: "test"
